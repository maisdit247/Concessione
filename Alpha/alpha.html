<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Romeo</title>
    <link rel="stylesheet" href="alpha.css">
    <script type="text/javascript">
        function marque(){
            var div = document.getElementById("princ")
            var mod = document.getElementById("video")
            var log = document.getElementById("logo")
            
            if (div.style.display == "block"){
                    div.style.display = "none"; 
                    mod.style.width="100%";
                    mod.style.height="100%";
                    log.style.top="10px";

                    
            }else{
                    div.style.display = "block";
                    mod.style.height="90%";
                    mod.style.width="100%";
                    log.style.top="100px";
                 
                }
        }
        function strad(){
            var div=document.getElementById("imgstrad")
            if (div.style.display == "block"){
                    div.style.display = "none";
                    div.style.transition="1s";
                    
            }else{
                    div.style.display = "block";
                    div.style.transition="1s";
                }
        }
        function mont(){
            var div=document.getElementById("imgmontreal")
            if (div.style.display == "block"){
                    div.style.display = "none";
                    div.style.transition="1s";
                    
            }else{
                    div.style.display = "block";
                    div.style.transition="1s";
                }
        }
    </script>
</head>
<body>
   
    <div id="background">
        <video  id="video"type="video/mp4" autoplay loop muted >
            <source src="33stradaletest">
        </video> 
    </div>
    <img id="logo" src="logo" onclick="marque()">
    <div id="princ">
        <div id="para">
            <a href="stradale.html" id="strad" onmouseout="strad()" onmouseover="strad()">33 Stradale</a>
            <a href="montreal.html" id="montreal" onmouseout="mont()" onmouseover="mont()">Montreal</a>
   
        </div>
    </div>
    <div id="imgs">
        <img id="imgstrad">
        <imgs id="imgmontreal">
    </div>
    
</body>
</html>
