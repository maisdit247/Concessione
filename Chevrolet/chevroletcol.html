<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chevrolet.css">
    <title>Chevrolet Collection</title>
    <script type="text/javascript">
        function marque(){
            var div = document.getElementById("princ")
            var mod = document.getElementById("video")
            var log = document.getElementById("logo")
            
            if (div.style.display == "block"){
                    div.style.display = "none";
                    mod.style.height="100%";
                    mod.style.width="100%";
                    mod.style.transition="1s";
                    log.style.top="10px"
                    
            }else{
                    div.style.display = "block";
                    mod.style.height="90%";
                    mod.style.width="100%";
                    mod.style.transition="1s";
                    log.style.top="100px"
                    
                }
        }
        function imp(){
            var div=document.getElementById("imgimpala")
            if (div.style.display == "block"){
                    div.style.display = "none";
                    div.style.transition="1s";
                    
            }else{
                    div.style.display = "block";
                    div.style.transition="1s";
                }
        }
        function z28(){
            var div=document.getElementById("imgz28")
            if (div.style.display == "block"){
                    div.style.display = "none";
                    div.style.transition="1s";
                    
            }else{
                    div.style.display = "block";
                    div.style.transition="1s";
                }
        }
        function stin(){
            var div=document.getElementById("imgstingray")
            if (div.style.display == "block"){
                    div.style.display = "none";
                    div.style.transition="1s";
                    
            }else{
                    div.style.display = "block";
                    div.style.transition="1s";
                }
        }
        function ss400(){
            var div=document.getElementById("imgss454")
            if (div.style.display == "block"){
                    div.style.display = "none";
                    div.style.transition="1s";
                    
            }else{
                    div.style.display = "block";
                    div.style.transition="1s";
                }
        }
        function zr1970(){
            var div=document.getElementById("imgzr1970")
            if (div.style.display == "block"){
                    div.style.display = "none";
                    div.style.transition="1s";
                    
            }else{
                    div.style.display = "block";
                    div.style.transition="1s";
                }
        }
    </script>
</head>
<body>
    <div id="background">
        <video  id="video"type="video/mp4" autoplay loop muted >
            <source src="camaross454.mp4">
        </video> 
    </div>
    <img id="logo" src="logo" alt="" onclick="marque()">
    <div id="princ">
        <div id="model">
            <a href="impala.html" id="impala" onmouseout="imp()" onmouseover="imp()">Impala</a>
            <a href="camaross.html"id="z28" onmouseout="z28()"onmouseover="z28()">Camaro SS</a>
            <a href="stingray.html" id="stingray" onmouseout="stin()"onmouseover="stin()">Stingray</a>
        </div>
    </div>
    <div id="imgs">
        <img id="imgimpala">
        <img id="imgz28">
        <img id="imgstingray">
    
    </div>
    
</body>
</html>
