<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="audi.css">
    <title>Audi</title>
    <script type="text/javascript">
        function marque(){
            var div = document.getElementById("princ")
            var mod = document.getElementById("video")
            var log = document.getElementById("logo")
            
            if (div.style.display == "block"){
                    div.style.display = "none";
                    mod.style.left="0%";
                    mod.style.width="100%";
                    mod.style.height="100%";
                    mod.style.transition="1s";
                    log.style.top="-5px"
    
                    
            }else{
                    div.style.display = "block";
                    mod.style.height="90%";
                    mod.style.width="100%";
                    mod.style.transition="1s";
                    log.style.top="100px"
                    
                }
        }
        function r8(){
            var div=document.getElementById("imgr8")
            if (div.style.display == "block"){
                    div.style.display = "none";
                    div.style.transition="1s";
                    
            }else{
                    div.style.display = "block";
                    div.style.transition="1s";
                }
        }


        
        function rs(){
            var div=document.getElementById("imgrs")
            if (div.style.display == "block"){
                    div.style.display = "none";
                    div.style.transition="1s";
                    
            }else{
                    div.style.display = "block";
                    div.style.transition="1s";
                }
        }
    </script>
</head>
<body>
    <div id="background">
        <video  id="video"type="video/mp4" autoplay loop muted >
            <source src="audi">
        </video> 
    </div>
    <img id="logo" src="logo" alt="" onclick="marque()">
    <div id="princ">
        <div id="model">
            <a href="r8gt.html" id="r8" onmouseout="r8()" onmouseover="r8()">R 8 GT</a>
        </div>
    </div>
    <div id="imgs">
        <img id="imgr8">
    </div>
    
</body>
</html>
