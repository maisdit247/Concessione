<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aston Martin</title>
    <link rel="stylesheet" href="aston.css">
    <script type="text/javascript">
        function marque(){
            var div = document.getElementById("princ")
            var mod = document.getElementById("video")
            var log = document.getElementById("logo")
          
            if (div.style.display == "block"){
                    div.style.display = "none";
                    mod.style.width="100%";
                    mod.style.height="100%";
                    log.style.top="0px";
                   
            }else{
                    div.style.display = "block";
                    mod.style.height="90%";
                    mod.style.width="100%";
                    log.style.top="100px";                 
                }
        }
        function mont(){
            var div=document.getElementById("imgdbs")
            if (div.style.display == "block"){
                    div.style.display = "none";
                    div.style.transition="1s";
                    
            }else{
                    div.style.display = "block";
                    div.style.transition="1s";
                }
        }
        function van(){
            var div=document.getElementById("imgvan")
            if (div.style.display == "block"){
                    div.style.display = "none";
                    div.style.transition="1s";
                    
            }else{
                    div.style.display = "block";
                    div.style.transition="1s";
                }
        }
        function one(){
            var div=document.getElementById("imgone")
            if (div.style.display == "block"){
                    div.style.display = "none";
                    div.style.transition="1s";
                    
            }else{
                    div.style.display = "block";
                    div.style.transition="1s";
                }
        }
        function cardbs(){
            var mod = document.getElementById("video")
            var div=document.getElementById("dbscar")
            var img=document.getElementById("imgdbs")
            if (div.style.display == "block"){
                    div.style.display = "none";
                    mod.style.height="100vh";
                    img.style.opacity="1";
                    img.style.transition="1s";
                     
            }else{
                    div.style.display = "block";
                    mod.style.height="50%";
                    mod.style.width="65%"
                    img.style.opacity="0";
                    img.style.transition="1s";
                }
            }
    </script>
</head>
<body>
    <div id="background">
        <video  id="video"type="video/mp4" autoplay loop muted >
            <source src="astonvid">
        </video> 
    </div>
    <img id="logo" src="logo" onclick="marque()">
    <div id="princ">
            <a href="dbs2009.html" id="dbs" onmouseout="mont()" onmouseover="mont()">DB S</a>
            <a href="vantagev12.html" id="van" onmouseout="van()" onmouseover="van()" >Vantage</a>
            <a href="one77.html" id="one" onmouseout="one()" onmouseover="one()">One 77</a>
    </div>
    <div id="imgs">
        <img id="imgdbs">
        <img id="imgvan">
        <img id="imgone">
    </div>
    </div>

    
</body>
</html>
