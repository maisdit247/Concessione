<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aston Martin Collection</title>
    <link rel="stylesheet" href="aston.css">
        <script type="text/javascript">
        function marque(){
            var div = document.getElementById("princ")
            var mod = document.getElementById("video")
            var log = document.getElementById("logo")
            
            if (div.style.display == "block"){
                    div.style.display = "none"; 
                    mod.style.width="100%";
                    mod.style.height="100%";
                    log.style.top="10px";

                    
            }else{
                    div.style.display = "block";
                    mod.style.height="90%";
                    mod.style.width="100%";
                    log.style.top="100px";
                 
                }
        }
        function db5(){
            var div=document.getElementById("imgdb5")
            if (div.style.display == "block"){
                    div.style.display = "none";
                    div.style.transition="1s";
                    
            }else{
                    div.style.display = "block";
                    div.style.transition="1s";
                }
        }
        function mont(){
            var div=document.getElementById("imgdbsv8")
            if (div.style.display == "block"){
                    div.style.display = "none";
                    div.style.transition="1s";
                    
            }else{
                    div.style.display = "block";
                    div.style.transition="1s";
                }
        }
        function db2(){
            var div=document.getElementById("imgdb2")
            if (div.style.display == "block"){
                    div.style.display = "none";
                    div.style.transition="1s";
                    
            }else{
                    div.style.display = "block";
                    div.style.transition="1s";
                }
        }

    </script>
</head>
<body>
    <div id="background">
        <video  id="video"type="video/mp4" autoplay loop muted >
            <source src="db5-1963">
        </video> 
    </div>
    <img id="logo" src="logo" onclick="marque()">
    <div id="princ">
        <a href="db2.html" id="db2" onmouseout="db2()" onmouseover="db2()">DB 2</a>
        <a href="db5.html" id="db5" onmouseout="db5()" onmouseover="db5()">DB 5</a>
        <a href="dbsvantage.html" id="dbsv8" onmouseout="mont()" onmouseover="mont()">DB S</a>
    </div>
    <div id="imgs">
        <img id="imgdb5">
        <img id="imgdbsv8">
        <img id="imgdb2">
    </div>
</body>
</html>
